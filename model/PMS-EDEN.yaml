# -----------------------------------------------------------------------------
# Paper constructs (NON-operators; strictly declared; operator/axis references split)
# -----------------------------------------------------------------------------
paper_constructs:
  EDEN_ground_state:
    name: "Eden ground state (PMS configuration)"
    is_operator: false
    type: "scene_configuration"
    basis_operators: ["Δ", "∇", "□", "Λ", "Α", "Ω", "Θ", "Φ", "Χ", "Σ", "Ψ"]
    basis_axes: ["A"] # A = Awareness (named once)
    ref: "PMS-EDEN §2"
    definition: >
      Eden is a structurally complete, stable praxis scene without deficit pressure:
      Δ is present (salient distinctions, incl. sexed attributes as differences, not valuations);
      □ is stable (coherent praxis context without scarcity compulsion) constraining ∇ without
      optimization-by-need; Θ is present as continuity/trajectory but not yet as punitive or
      remainder-driven accumulation; A is sustainably available as operator availability
      A = [Θ, □, Δ] (maturity = A-availability, non-psychological); ∇ exists without deficit-compulsion
      dominance; Ω is latent/non-escalated (possible gradients not yet conflict-dominant or
      comparison-coded in □); Λ is not the central engine (no governing remainder/withholding
      structure). Therefore: praxis completeness without tragedy-pressure, but not without maturity.

  THRESHOLD_apple:
    name: "Threshold marker (Apple) — option explicitness"
    is_operator: false
    type: "threshold_marker"
    basis_operators: ["Δ", "□", "Θ"]
    basis_axes: ["A"] # A = Awareness (named once)
    ref: "PMS-EDEN §2.3"
    definition: >
      The apple is a threshold of explicitness (option visibility): a negative praxis option
      (breach) becomes explicitly selectable within □ across Θ under available A = [Θ, □, Δ].
      “Explicitness / possibility space” denotes option-visibility generated by Δ within □ across Θ
      and is not equivalent to Χ and not treated as knowledge/insight. The apple does not add
      Δ, A, or Χ; it marks legibility of an already-possible option, preserving: knowledge ≠ sin,
      sin ≠ knowledge.

  BREACH_chain_interruption:
    name: "Praxis breach as chain interruption (paper lens)"
    is_operator: false
    type: "chain_interrupt"
    basis_operators: ["Δ", "∇", "□", "Ω", "Θ"]
    ref: "PMS-EDEN §3"
    definition: >
      The breach (“sin” as historical alias) is a conscious praxis breach under available A:
      willful realization of a mis-enactment option within □ despite A = [Θ, □, Δ] (alternatives and
      consequential possibility are legible). It is not an epistemic event and generates no new
      operator, no new Δ, and no A-upgrade. Structurally it is enactment/realization under ∇ within
      □ that fails the PMS action criterion E = [Σ, Θ, ∇] because Σ does not carry integration and Ψ
      does not carry durable binding (Ψ absent/failed/externalized/simulated; Χ may be absent/weak).
      What is produced is a consequence field: Ω becomes directionally salient, Θ becomes a carrier of
      irreversibility/accumulation, and Λ appears as structured remainder (“teaches nothing” = no
      epistemic surplus, only irreversible consequences).

  FIG_LEAVES_legibility_management:
    name: "Fig leaves as legibility management"
    is_operator: false
    type: "cost_management_response"
    basis_operators: ["Λ", "Ω", "Χ", "□", "Θ"]
    ref: "PMS-EDEN §4"
    definition: >
      Fig leaves mark a post-breach operator reconfiguration (text-as-praxis), not epistemic awakening
      and not a psychology/shame postulate. No new Δ/□/A appears; what becomes new is consequence
      legibility and irreversibility: Λ becomes an active remainder (non-returnable absence / non-closure),
      Ω becomes instrumentally legible (differences become potential leverage surfaces), and Θ becomes
      trajectory-bearing (non-resettable development). The enacted covering indicates (i) a □ shift toward
      vulnerability/comparison exposure framing, (ii) reactive Χ as shielding distance (exposure attenuation,
      not truth-criterion; not Σ-enabled reflection), and (iii) seeding of Α as a repeatable concealment script.
      Net function: legibility reduction under the Ω/Θ/Λ consequence field, substituting management for
      integration until Σ/Ψ are re-established.
      # A = Awareness named in abbrev_legend; Χ/Σ/Ψ already canonical; "reactive Χ" ≠ knowledge.

  NRK:
    name: "Negative Responsibility Kernel (NRK)"
    is_operator: false
    type: "composite_kernel"
    basis_operators: ["∇", "□", "Ω", "Θ", "Σ", "Ψ"]
    basis_axes: ["R", "E"] # R = Responsibility, E = Action/Enactment (named once)
    ref: "PMS-EDEN §5; Glossary 16.20"
    definition: >
      NRK is a paper-internal composite (not a PMS operator) naming a negative praxis form:
      enactment/realization under ∇ within □ where A = [Θ, □, Δ] is structurally available and a real
      option-set exists, while Σ does not carry integration and Ψ does not carry durable binding
      (Ψ absent/aborted/externalized/simulated). Ω is structurally effective as consequence surface and Θ is
      trajectory-bearing, so the enactment converts a legible option into a non-resettable consequence
      trajectory. NRK preserves PMS discipline by not labeling the breach as E, since E = [Σ, Θ, ∇] requires
      Σ-carrying integration. Χ may be absent or may appear only as defensive shielding; NRK requires only
      that Σ/Ψ do not carry.
      # R = Responsibility, E = Action/Enactment named in abbrev_legend; A = Awareness named there too.

    compact_form: >
      NRK = (A available: [Θ, □, Δ]) + (Ω effective) + (Θ trajectory-bearing) + (real option-set in □) +
      (realization under ∇ within □) with (Σ not carrying) and (Ψ not established / aborted / externalized /
      simulated).
      # Compact, machine-parseable; keeps A/R/E discipline.

    discipline_E_separation: >
      Do not label NRK as E. Treat as realization/enactment under ∇ within □ lacking Σ-carrying integration
      and Ψ-carrying binding; E remains reserved for integrated action (E = [Σ, Θ, ∇]).
      # E = Action/Enactment named once in abbrev_legend.

  FALSE_COMPARISON:
    name: "False comparison pivot"
    is_operator: false
    type: "frame_mutation"
    basis_operators: ["□", "Ω", "Δ", "Λ", "Α", "Θ"]
    ref: "PMS-EDEN §6"
    definition: >
      False comparison is the post-NRK frame inversion in which □ shifts from praxis-relation
      (coordination/interface logic) to value-relation (ranking/standing logic) within an Ω/Θ consequence
      field. Δ remains unchanged operatorially but is used as comparative tokenization; Ω is re-read as
      verdict/grievance surface rather than a coordinate-able gradient; Σ/Ψ cannot carry reciprocity, so
      comparison becomes the substitute stabilizer. Α seeds scanning/positioning scripts and Λ pressure
      tends to accumulate as non-closure under Θ. Net effect: comparison replaces coordination
      (Σ/Ψ carriage), making reciprocity structurally non-viable over time under active Ω and Θ.
      # Δ/□/Ω/Θ are canonical; "comparison" is a □-use drift, not a new operator.

  DISSATISFACTION_system_cost:
    name: "Dissatisfaction as system cost marker"
    is_operator: false
    type: "cost_marker"
    basis_operators: ["□", "Ω", "Θ", "Α", "Λ"]
    ref: "PMS-EDEN §7"
    definition: >
      Dissatisfaction is modeled as the *expected system cost* of maintaining a false equivalence
      (equivalence-as-value-relation) inside □ under effective Ω and trajectory-bearing Θ, not as deficit
      or lack. Mechanism: Δ persists in outcomes; □ enforces equivalence, so the system must run continuous
      comparison + correction + justification across Θ. Φ typically supplies recurring narrative repair,
      Α stabilizes the loop as a script, Λ accumulates as non-closure residue when mismatches cannot be
      integrated. Net: “continuous comparison/adjustment/dissatisfaction” is the surface of a
      frame-mismatch under real gradients, especially where Σ/Ψ do not carry coordination.
      # Φ/Σ/Ψ mentioned here as companions/absences (canonical operators); not added as basis_operators.

  PS:
    name: "Pseudo-Symmetry (PS) regime"
    is_operator: false
    type: "drift_regime"
    basis_operators: ["□", "Ω", "Σ", "Ψ"]
    ref: "PMS-EDEN §9; Glossary 16.11"
    definition: >
      Pseudo-Symmetry (PS) is a drift regime in which rhetorical equality is asserted within □ while real
      Ω gradients continue to operate in consequences. Ω is denied/tabooed as functional gradient-speech,
      option-space is flattened (Δ is re-described as “the same”), Σ is bypassed (integration replaced by
      narrative equivalence via Φ), and Ψ binds to appearance-management (maintaining parity-appearance)
      rather than binding to coordination interfaces matching real Ω across Θ. PS is structurally viable
      only as reversible buffer; as persistent substitution (Φ/Λ/Α companions), it yields Σ/Ψ failure under Ω.
      # PS = Pseudo-Symmetry named at first mention; Σ = Integration, Ψ = Self-Binding already canonical.

    core_operator_signature_9_1: >
      PS = [□ (comparison/value-relation), Ω (real gradient), Σ (low/blocked), Ψ (misbound to appearance-management)].
      # Brackets denote component set (co-configuration), not arithmetic.

    typical_companions_9_1: >
      Typical companions: Φ (recontextualization as repair surface), Λ (non-event residue/non-closure),
      Α (attractor/protocol lock). These are companions, not additions to the PS basis signature.
      # Φ = Recontextualization, Λ = Non-Event, Α = Attractor (named at first mention here).

  PFO:
    name: "Postfeminist Override / Over-steering (PFO)"
    is_operator: false
    type: "meta_frame_regime"
    basis_operators: ["□", "Ω", "Φ", "Λ", "Α", "Σ", "Ψ", "Θ"]
    ref: "PMS-EDEN §10; Glossary 16.12"
    definition: >
      Postfeminist Override / Over-steering (PFO) is a regime-level meta-frame: □ is configured as
      (comparison metric + Ω-taboo), so functional Ω coordination is disallowed while Ω remains operative.
      Stabilization shifts to high Φ (continuous narrative repair), persistent Λ (open remainder as standing
      constraint/control surface), and Α protocolization (repeatable scripts), with Σ suppressed and Ψ
      displaced/misbound (binding to appearance-management instead of explicit coordination). Under Θ,
      this produces repeatable drift (short-term de-escalation, long-term reciprocity erosion) without
      requiring ideology claims (purely operator-behavioral regime hypothesis).
      # PFO = Postfeminist Override named at first mention; Θ = Temporality named here as trajectory carrier.

    operator_form_regime_definition_10_1: >
      PFO = □(Ω-taboo + comparison) + Φ-high + Λ-open + Α-protocol with Σ suppressed and Ψ displaced/misbound
      across Θ (trajectory-bearing costs/erosion).
      # Compact regime form; “+” here is descriptive concatenation (not axis algebra), not operator redefinition.

    positioning_in_master_trace_10_0: >
      Master-trace placement: Eden/Threshold → NRK → comparison-dominant □ → PS → (devaluation/humiliation protocols)
      → reciprocity loss; PFO functions as meta-frame that makes the sequence repeatable by stabilizing Ω-illegibility
      and substituting Φ/Λ/Α for Σ/Ψ consolidation under Θ.
      # Links regime role to pipeline; no new operators introduced.

  RECIPROCITY:
    name: "Reciprocity (structural definition; not symmetry)"
    is_operator: false
    type: "coordination_structure"
    basis_operators: ["Ω", "Σ", "Ψ", "Θ", "Χ"]
    basis_axes: ["D"] # D = Dignity-in-practice (constraint on Ω-handling) — named here once
    ref: "PMS-EDEN Glossary 16.21"
    definition: >
      Reciprocity is not symmetry; it is coordinated asymmetry. Form: Σ (Integration) operates under real
      Ω (Asymmetry) and is stabilized across Θ (Temporality) by Ψ (Self-Binding), while Χ (Distance) limits
      escalation and preserves reversibility; D (Dignity-in-practice) constrains Ω-handling as
      D = (Ψ ∘ Χ) applied to Ω-handling. Minimal condition: Ω legible (as functional gradient) + Σ active
      (interface synthesis) + Ψ anchored (durable commitment to coordination, not appearance) + Χ present
      (inhibition/meta-position). If any component collapses, reciprocity becomes unstable, simulated, or
      displaced into substitutes (Φ/Λ/Α, devaluation, protocol control).
      # Ω=Asymmetry, Σ=Integration, Ψ=Self-Binding, Θ=Temporality, Χ=Distance named here at first mention.

  RECIPROCITY_LOSS:
    name: "Loss of reciprocity"
    is_operator: false
    type: "erosion_trajectory"
    basis_operators: ["Ω", "Θ", "Λ", "Α", "Σ", "Ψ"]
    ref: "PMS-EDEN §11"
    definition: >
      Loss of reciprocity is a trajectory of channel erosion under Θ once Ω is real but denied/tabooed in □,
      such that Σ cannot consolidate and Ψ is displaced (absent/externalized/misbound). Λ becomes chronic
      remainder (non-closure persists and accumulates), and Α stabilizes repeatable scripts (indirect control,
      avoidance, status regulation) that substitute for coordinated interfaces. Net: stability is maintained
      via management/substitution rather than Σ/Ψ-carried coordination, yielding cumulative erosion across Θ.
      # Λ=Non-Event, Α=Attractor named here once; □/Φ referenced as companions, not added to basis_operators.

  DEVALUATION:
    name: "Devaluation"
    is_operator: false
    type: "stabilization_substitute"
    basis_operators: ["□", "Ω", "Λ", "Α", "Θ"]
    ref: "PMS-EDEN Glossary 16.22"
    definition: >
      Devaluation is a stabilization substitute in which □ (Frame) uses Ω-relevant differences/exposures as
      standing signals and reduces the other’s standing-in-practice to lower conflict salience or regain control.
      It typically operates by keeping Λ (Non-Event) open (unresolved residue as implicit debt/leverage) and
      stabilizing the move as Α (Attractor) script across Θ (Temporality). Devaluation substitutes status
      operations for Σ/Ψ-based coordination when integration/binding are blocked or punished in the dominant □.
      # □=Frame named here at first mention; ties to Σ/Ψ are explanatory companions only.

  HUMILIATION:
    name: "Humiliation (paper-internal structural use)"
    is_operator: false
    type: "cost_marker"
    basis_operators: ["Ω", "□", "Θ", "Λ"]
    ref: "PMS-EDEN Glossary 16.13"
    definition: >
      Humiliation (paper-internal) denotes status regulation via devaluation as residual stabilization when
      Ω gradients are action-relevant but functional Ω-coordination is blocked in □ and reciprocity carriers
      (Σ integration / Ψ self-binding) do not consolidate. Structurally, it marks a cost mode: short-term
      stability is purchased by standing reduction and persistent remainder (Λ) rather than by coordinated
      interface repair across Θ. This is a structural descriptor (no motive/trait claim; no moral verdict).
      # "Humiliation" named explicitly as paper-internal structural term; non-normativity reminder embedded.

