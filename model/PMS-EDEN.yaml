alternative_explanations:
  note: "Methodological discipline; index only. Each AE is sufficient but non-exclusive."
  ref: "PMS-EDEN §17"
  entries:
    AE1_pair_dynamics_without_regime:
      label: "Drift without regime (pair-dynamics under comparison □)"
      handle: "AE1"
      sufficient_configuration:
        - "□comparison dominance (comparison as relevance grammar)"
        - "Ω salient in consequences (capacity/exposure gradients visible)"
        - "Σ low/failed (no interface synthesis)"
        - "Ψ weak/misbound (binding does not stabilize)"
        - "Λ accumulates across Θ (non-closure persists)"
        - "Α stabilizes recurring scripts"
      exclusion_note: "No regime/meta-frame (e.g. PFO) required."
      discipline_note: "Structural sufficiency only; no blame or preference implied."

    AE2_omega_overextension_counter_control:
      label: "Drift via Ω overextension (salient Ω-carrier → counter-control)"
      handle: "AE2"
      sufficient_configuration:
        - "Ω enacted as unilateral leverage (overextension)"
        - "Χ low/absent at leverage moment (no restraint)"
        - "D violated (Ψ/Χ restraint missing in Ω-handling)"
        - "□ shifts to comparison/tribunal mode"
        - "Λ increases (repair/recognition missing)"
        - "Α stabilizes counter-control scripts"
        - "Σ blocked; Ψ externalized (Ψ→Other demands)"
      exclusion_note: "Drift genesis can originate from the higher-leverage role-position."
      discipline_note: "Visibility claim about Ω-salience, not moral attribution."

    AE3_exit_isolation_stabilization:
      label: "Drift without humiliation (exit / isolation as stabilization)"
      handle: "AE3"
      sufficient_configuration:
        - "Ω salient but not coordinable"
        - "Σ low/failed (interfaces not built)"
        - "Ψ collapses or retracts to minimal/individual binding"
        - "Χ increases as withdrawal (exit/isolation)"
        - "Λ becomes chronic (repair missing)"
        - "Θ locks separation trajectory"
        - "Α stabilizes avoidance/exit scripts"
      exclusion_note: "Status regulation via devaluation is not required."
      discipline_note: "Stabilization via separation rather than control."

  methodological_guard:
    scope: "Prevents monocausal or regime-exclusive readings."
    rules:
      - "No refutation or ranking among AEs."
      - "No conversion of AEs into diagnostic claims."
      - "Use role/gradient language (Ω-capacity/exposure/leverage), not group labels."
      - "Treat AEs as alternative generators of similar observables."

