# Glossary (Chapter 16) — keep as minimal index (full text in paper)
# -----------------------------------------------------------------------------
glossary_index:
  note: "Verbatim glossary entries live in paper; here: stable handles/refs only."
  ref: "PMS-EDEN §16"
  entries:
    "16.1_A": |
      Awareness (A) — structural availability of sustained, framed differentiation across time.
      Handle: A = [Θ, □, Δ]. Non-psychological: operator availability, not inner state.
      Crosslinks: §0.5–0.6 (ACRED defs), §2 (Eden ground state), §3 (breach “teaches nothing”), §12 (truth vs application).
    "16.7_E": |
      Action (E) vs enactment/realization — hard discipline boundary.
      Handle: E = [Σ, Θ, ∇]. Realization/enactment is a neutral observable; it is not E unless Σ carries integration.
      Crosslinks: §3 (chain interruption), §5 (NRK not-E), §15.2 (Scene Packet Echeck).
    "16.11_PS": |
      Pseudo-Symmetry (PS) — rhetorical parity inside comparison-dominant □ under real Ω.
      Handle: PS = parity-claim + Ω persists + Σ bypassed/simulated + Ψ misbound to appearance-management; often Φ/Λ/Α as stabilizers.
      Crosslinks: §9 (PS regime), §7 (false equivalence compulsion), §6 (false comparison pivot).
    "16.12_PFO": |
      Postfeminist Override (PFO) — regime/meta-frame hypothesis defined by operator behavior (non-ideological).
      Handle: □ enforces Ω-illegibility/taboo + Φ high + Λ retained + Σ suppressed + Ψ displaced/misbound; stabilizes via Α protocolization.
      Crosslinks: §10 (PFO as regime), §12 (application gate), §15 (firewall).
    "16.13_HUMILIATION": |
      Humiliation — paper-internal structural term: status regulation via devaluation as residual stabilization when Σ/Ψ coordination under named Ω is blocked.
      Handle: humiliation = devaluation-script stabilization (Α) inside comparison/value □ under Ω-taboo, often using Λ as standing remainder.
      Crosslinks: §10.3 (residual mode), §11.3.3 (stability via devaluation), §16.22 (devaluation).
    "16.20_NRK": |
      Negative Responsibility Kernel (NRK) — paper-internal composite/pattern label (not a PMS operator).
      Handle: enactment under ∇ within □ while A=[Θ,□,Δ] is available and options exist, with Σ not carrying and/or Ψ absent/aborted/externalized/simulated; Ω effective; Θ trajectory-bearing.
      Crosslinks: §5 (formal NRK), §3 (breach profile), §4 (legibility management), §15 (Scene Packet triggers).
    "16.21_RECIPROCITY": |
      Reciprocity — coordinated asymmetry, not symmetry.
      Handle: reciprocity = Σ under real Ω, bound by Ψ across Θ, limited by Χ (and constrained by D in application).
      Crosslinks: §11 (reciprocity loss), §12 (binding validity), §0.6 (R/D axes).
    "16.22_DEVALUATION": |
      Devaluation — paper-internal label for lowering standing-in-practice as a control move substituting for coordination when Σ/Ψ cannot consolidate under named Ω.
      Handle: devaluation operates inside □ (often □comparison/□moral), commonly stabilized via Α and maintained via Λ residues.
      Crosslinks: §9 (PS drift), §10 (PFO residual stabilization), §11 (channel erosion), §16.13 (humiliation).
    "16.25_COST_MARKER": |
      Structural Drift Cost Marker — paper-wide warning handle for drift regimes sustained by cost externalization.
      Handle: recurrent pattern where integration/binding work is displaced (Σ low/simulated, Ψ→Other externalized or Ψ misbound), Ω-legibility suppressed, Λ retained, Α protocolized, costs accumulate under Θ.
      Crosslinks: closure cost markers in §3–§12, EDEN-MAP §15.1 (mapping-level cost marker), PMS-EDEN 16.25 (authoritative marker).

