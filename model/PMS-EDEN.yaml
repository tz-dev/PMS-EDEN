  ref: "PMS-EDEN §15"

  purpose_and_validity_window_15_1: |
    EDEN-MAP is a structural mapping protocol for PMS–EDEN analyses: it maps Δ–Ψ operator constellations in bounded scenes without diagnosing persons.
    Mapping may remain purely descriptive. The moment it is used to prescribe/bind/obligate/demand, PMS application validity requires Χ (distance) + reversibility + D (dignity-in-practice constraints on Ω-handling); bypassing these is formally invalid as PMS application.
    EDEN-MAP provides questions and templates only; it does not authorize sanctions, coercion, or “use against” roles/persons. Repeated mappings that show persistent cost externalization across scenes indicate structural non-viability unless costs are re-internalized; chronic one-sided cost bearing across Θ is a drift-regime indicator.

  minimal_unit_scene_packet_15_2:
    note: "Schema for minimal analysis unit (Scene Packet)."
    schema: |
      Scene Packet = bounded record of operator-relevant elements (scene-bound; role-based; non-diagnostic).

      SceneID = {Θwindow: <time-span>, □anchor: <context/frame anchor>, roles: <role-positions present>}
      Trigger = {Δ: <activating distinction>, ∇: <activated tension/impulse>}
      Λcandidates = [<what was expected but absent / non-closures created under □>]
      Realizations = {observed: <enactments>, omissions: <not-done>, escalations: <escalation moves>}
      Echeck = {E_present?: yes|no|partial, Σcarrier?: yes|no|partial, notes: <why realization ≠ E if Σ not carrying>}
      Αstabilizers = [<repeatable scripts/protocols visible>]
      Ωreal = {capacity: <gradient>, exposure: <gradient>, obligation: <gradient>, leverage: <gradient>}
      Ψmap = {declared: <claimed commitments>, enacted: <carried across Θ>, enforced: <how maintained>, externalized: <Ψ→Other demands>}

      Discipline: realization/enactment ≠ E unless Σ carries the act; binding outsourced as Ψ→Other is recorded explicitly (not treated as integration).

  core_questions_required_15_3: |
    EDEN-MAP requires Q1–Q6 in order, producing explicit operator statements:

    Q1 (□): Which frame dominates (or hybrid), and what it permits/forbids as relevant/speakable/punishable?
      Output: □dominant = <praxis|comparison|moral|scarcity|security|narrative|hybrid> + 1–2 sentences.

    Q2 (Ω): What asymmetry is real in consequences (capacity/exposure/obligation/leverage), and is Ω legible or taboo inside □?
      Output: Ωreal = {capacity: …, exposure: …, obligation: …, leverage: …} + Ω-legible? yes/no.

    Q3 (Λ): Which non-event/non-closure is active, how is it handled (denial/minimization/moralization/displacement/pseudo-closure), and what persists across Θ?
      Output: Λactive = …; Λhandling = …; Λremainder = ….

    Q4 (Χ): Where is distance missing/punished (no attenuation/revision windows) and where is it instrumentalized as control (erasure/leverage protection)?
      Output: Χabsent = …; Χinstrumental = …; Χrestoration = <minimal reversible step consistent with D>.

    Q5 (Σ): Where is integration low/failed/suppressed/simulated, what blocks it (□/Ω/Λ/Θ), and what is the minimal interface move that would count as Σ?
      Output: Σstatus = …; Σblockers = {□: …, Ω: …, Λ: …, Θ: …}; Σminimum = ….

    Q6 (Ψ): Who self-binds (Ψ→Self), who externalizes binding (Ψ→Other demands), and how is binding enforced (self-restraint vs frame/leverage coercion)?
      Output: Ψself = …; Ψexternal = …; Ψrepair = <shift toward self-control preserving reversibility and D>.

  synthesis_output_one_page_15_4: |
    One-page synthesis is operator-readable, non-diagnostic:

    Drift = □dominant → Λhandling → Αstabilizer → Ωmanagement → Σstatus → Ψpattern
    Αprimary = <the repeatable script that keeps the configuration stable>
    Costs = {A: …, C: …, R: …, E: …, D: …}
      A-costs: monitoring/option-visibility load under Θ/□/Δ
      C-costs: coherence volatility vs stabilization under Θ/Λ/□/∇
      R-costs: responsibility clarity vs outsourcing under Ψ/Φ/Θ/Ω
      E-costs: integrated enactment bandwidth vs suppression (E requires Σ-carriage)
      D-costs: restraint/protection load vs degradation risk ((Ψ∘Χ) applied to Ω-handling)

    LowestCostCorrection (descriptive viability signature; not a prescription):
      {Χstep: <restore reversible distance without erasing Ω>,
       Λ→Σstep: <convert one Λ remainder into one Σ interface move>,
       Ψshift: <move from Ψ→Other to Ψ→Self, preserving reversibility and D>}

  diagnostics_to_action_firewall_15_5: |
    Mandatory guardrail: EDEN-MAP is not a person-evaluation tool.
    Allowed: scene-bound structural mapping (roles/frames/non-events/binding), drift-risk and cost geometry, reversible dignity-preserving viability signatures (Χ + reversibility + D).
    Not allowed: global person labels, inferred inner traits/states/clinical categories, coercive prescriptions justified by PMS vocabulary (Ψ→Other) under suppressed Χ.

  meta_notes_operational_constraints_15_6: |
    Operational constraints:
    - Clarity ≠ humiliation: operator naming can be precise without degrading standing (D remains an application constraint).
    - Naming ≠ moralizing: Ω/Λ/□ can be specified functionally without verdict logic.
    - Firmness ≠ dignity break: boundaries can be enacted with Χ and reversibility; hardness becomes dignity-violating only when D is suspended.

