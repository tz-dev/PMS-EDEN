# -----------------------------------------------------------------------------
#  PURPOSE AND STATUS
# -----------------------------------------------------------------------------
#  This document defines a paper-specific APPLICATION PROFILE for the
#  Praxeological Meta-Structure (PMS).
#
#  It operationalizes the structural arguments of the accompanying paper
#
#    “PMS-EDEN — Structural Drift from Praxis to Comparison,
#     Pseudo-Symmetry, and Reciprocity Loss”
#
#  in a machine-readable, operator-constrained form.
#
#  PMS-EDEN is an OVERLAY, not a fork, extension, or reinterpretation of PMS.
#  It remains strictly subordinate to the canonical PMS specification.
#
# -----------------------------------------------------------------------------
#  RELATIONSHIP TO PMS (NON-NEGOTIABLE CONSTRAINTS)
# -----------------------------------------------------------------------------
#  - This profile DEPENDS on the canonical PMS base specification
#    (schema_version: PMS_1.1).
#
#  - It does NOT redefine, replace, reinterpret, or extend the eleven PMS
#    meta-axioms (Δ–Ψ).
#
#  - It does NOT introduce new operators, meta-axioms, or dependency relations.
#
#  - It does NOT modify canonical operator order, dependency hygiene,
#    or derived axes (A, C, R, E, D).
#
#  - All references to operators (Δ–Ψ) retain their meanings exactly as defined
#    in PMS.yaml.
#
#  - Composite labels used in this profile (e.g. NRK, PS, PFO, regimes)
#    are PAPER-INTERNAL DESCRIPTORS, not PMS operators.
#
# -----------------------------------------------------------------------------
#  SCOPE OF THE OVERLAY
# -----------------------------------------------------------------------------
#  This application profile introduces ONLY overlay-level constructs, including:
#
#    - drift sequences and drift corridors (Eden → NRK → comparison → PS → loss),
#    - regime descriptions (operator-defined, non-ideological),
#    - reduced operator signatures (shorthand for analysis, not axioms),
#    - cost markers and viability boundaries,
#    - EDEN-MAP (scene-bound mapping protocol),
#    - example-suite schemas (non-instructional, non-diagnostic).
#
#  These constructs:
#    - amplify existing PMS operators,
#    - never replace generativity with explanation,
#    - never bypass asymmetry (Ω), temporality (Θ), or distance (Χ),
#    - remain descriptive, non-psychological, and non-prescriptive.
#
# -----------------------------------------------------------------------------
#  VALIDITY GATE — PMS ENTRY CONDITION (APPLICATION-ONLY)
# -----------------------------------------------------------------------------
#  Any USE of this profile as a PMS APPLICATION presupposes acceptance of the
#  canonical PMS entry condition:
#
#    - Χ (Distance):
#        maintained reflective distance and stop-capability.
#
#    - Reversibility:
#        all mappings are scene-bound, revisable, and non-totalizing.
#
#    - D (Dignity-in-Practice):
#        no shaming, ranking, humiliation, or ontological person evaluation;
#        critique applies only to enacted structures and cost handling.
#
#  This gate constrains APPLICATION only.
#  PMS itself may be criticized, rejected, or ignored without satisfying it.
#
# -----------------------------------------------------------------------------
#  SELF-BINDING AND MODEL HYGIENE
# -----------------------------------------------------------------------------
#  In line with PMS.yaml, any application that suspends Distance (Χ),
#  Dignity-in-Practice (D), or Self-Binding discipline (Ψ) in order to enforce
#  truth, authority, or asymmetry is formally INVALID as PMS application,
#  even if PMS terminology is retained.
#
#  PMS-EDEN analyses are therefore:
#    - scene-bound,
#    - structurally revisable,
#    - non-clinical,
#    - non-diagnostic,
#    - non-moralizing.
#
# -----------------------------------------------------------------------------
#  CANONICAL OPERATOR SOURCE
# -----------------------------------------------------------------------------
